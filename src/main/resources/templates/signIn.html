<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" method="post" th:object="${user}">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1><br/>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" th:field="*{email}" class="form-control" placeholder="Email address"/><br/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password"/><br/>
    <label><input type="checkbox" value="remember-me"/>Remember me</label><br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button><br/>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p><br/>
    <a class="btn btn-sm btn-outline-secondary" href="/">Home</a>
</form>
</body>
</html>
